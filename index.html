<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ImsgDesk</title>
    <meta name="description" content="ImsgDesk - Dating VA Management Dashboard">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <!-- Login View -->
    <div id="login-view" class="view active">
        <div class="login-container">
            <div class="login-card">
                <div class="login-logo">
                    <span class="logo-icon">ðŸ’¬</span>
                    <h1>ImsgDesk</h1>
                    <p>Your messaging assistant dashboard</p>
                </div>
                <form id="login-form">
                    <div class="input-group">
                        <label for="username">Username</label>
                        <input type="text" id="username" placeholder="Enter username" autocomplete="username" required>
                    </div>
                    <div class="input-group">
                        <label for="password">Password</label>
                        <input type="password" id="password" placeholder="Enter password"
                            autocomplete="current-password" required>
                    </div>
                    <div id="login-error" class="error-msg hidden"></div>
                    <button type="submit" class="btn btn-primary btn-full">Sign In</button>
                </form>
            </div>
        </div>
    </div>

    <!-- Dashboard View -->
    <div id="dashboard-view" class="view hidden">
        <header class="header">
            <div class="header-left">
                <h2 class="header-greeting" id="header-greeting">Hey!</h2>
                <p class="header-subtitle" id="header-subtitle"></p>
            </div>
            <div class="header-right">
                <button class="icon-btn" id="notif-btn" title="Notifications">
                    <svg width="22" height="22" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"
                        stroke-linecap="round" stroke-linejoin="round">
                        <path d="M18 8A6 6 0 0 0 6 8c0 7-3 9-3 9h18s-3-2-3-9" />
                        <path d="M13.73 21a2 2 0 0 1-3.46 0" />
                    </svg>
                    <span class="notif-badge hidden" id="notif-badge">0</span>
                </button>
                <button class="icon-btn" id="logout-btn" title="Logout">
                    <svg width="22" height="22" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"
                        stroke-linecap="round" stroke-linejoin="round">
                        <path d="M9 21H5a2 2 0 0 1-2-2V5a2 2 0 0 1 2-2h4" />
                        <polyline points="16 17 21 12 16 7" />
                        <line x1="21" y1="12" x2="9" y2="12" />
                    </svg>
                </button>
            </div>
        </header>
        <div class="summary-cards" id="summary-cards"></div>
        <nav class="tabs" id="tabs"></nav>
        <main class="content" id="content"></main>
        <button class="fab" id="fab-btn" title="Add new">
            <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2.5"
                stroke-linecap="round" stroke-linejoin="round">
                <line x1="12" y1="5" x2="12" y2="19" />
                <line x1="5" y1="12" x2="19" y2="12" />
            </svg>
        </button>
    </div>

    <!-- Modal -->
    <div class="modal-overlay hidden" id="modal-overlay">
        <div class="modal" id="modal">
            <div class="modal-header">
                <h3 id="modal-title">Modal</h3>
                <button class="icon-btn modal-close" id="modal-close">
                    <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"
                        stroke-linecap="round" stroke-linejoin="round">
                        <line x1="18" y1="6" x2="6" y2="18" />
                        <line x1="6" y1="6" x2="18" y2="18" />
                    </svg>
                </button>
            </div>
            <div class="modal-body" id="modal-body"></div>
        </div>
    </div>

    <!-- Toast -->
    <div class="toast-container" id="toast-container"></div>

    <!-- Notification Panel -->
    <div class="notif-panel hidden" id="notif-panel">
        <div class="notif-panel-header">
            <h3>Notifications</h3>
            <button class="btn btn-sm btn-ghost" id="clear-notifs">Clear all</button>
        </div>
        <div class="notif-list" id="notif-list"></div>
    </div>

    <!-- Firebase -->
    <script src="https://www.gstatic.com/firebasejs/10.14.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.14.0/firebase-database-compat.js"></script>

    <script src="js/components.js"></script>
    <script src="js/store.js"></script>
    <script src="js/notifications.js"></script>
    <script src="js/va.js"></script>
    <script src="js/client.js"></script>
    <script src="js/app.js"></script>
</body>

</html>
